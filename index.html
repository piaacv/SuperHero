<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SuperHero</title>

  <!-- BOOTSTRAP CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />

  <!-- BOOTSTRAP JS-->
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

  <!-- JQUERY -->
  <script defer src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

  <!-- CANVAS JS -->
  <script defer src="https://cdn.canvasjs.com/canvasjs.min.js"></script>

  <!-- CSS PROPIO -->
  <link rel="stylesheet" href="./assets/css/styles.css" />

  <!-- JS PROPIO -->
  <script defer src="./assets/js/script.js"></script>
</head>

<body>
  <!-- navbar -->
  <nav class="navbar navbar-dark bg-dark">
    <div>
      <a class="navbar-brand" href="#">
        <img src="./assets/img/sh2.jpg" alt="Logo" width="50" class="align-text-center mx-3" />SuperHero</a>
    </div>
  </nav>

  <main class="container">
    <div class="text-center">
      <img src="./assets/img/sh1.jpg" width="400" class="my-2">
    </div>

    <!-- Buscador -->
    <section id="search" class="mt-4">
      <form id="searchSuperHero" class="text-start">
        <h1>Encuentra tu SuperHero</h1>
        <p>Ingresa el número del SuperHero a buscar</p>
        <div>
          <label for="" class="form-label"></label>
          <input id="numberSuperHero" required>
          <p id="ID"></p>
        </div>
        <button class="btn btn-primary my-2" type="submit">Buscar</button>
      </form>
    </section>

    <!-- Resultado buscador -->
    <div class="row">
      <section class="d-none col-md-6 col-lg-6 col-sm-12" id="card-show">
        <h4 id="card-result"></h4>
        <div class="card mb-3">
          <div class="row">
            <div class="col-md-4">
              <img id="card-img" src="" class="img-fluid rounded-start" alt="" />
            </div>
            <div class="col-md-8">
              <div class="card-body">
                <h5 id="card-title" class="card-title"></h5>
                <p id="card-info" class="card-text"></p>
                <p class="card-text" id="card-info-1">
                  <small class="text-body-secondary"></small>
                </p>
                <p class="card-text" id="card-info-2">
                  <small class="text-body-secondary"></small>
                </p>
                <p class="card-text" id="card-info-3">
                  <small class="text-body-secondary"></small>
                </p>
                <p class="card-text" id="card-info-4">
                  <small class="text-body-secondary"></small>
                </p>
                <p class="card-text" id="card-info-5">
                  <small class="text-body-secondary"></small>
                </p>
                <p class="card-text" id="card-info-6">
                  <small class="text-body-secondary"></small>
                </p>
              </div>
            </div>
          </div>
        </div>
      </section>

      <!-- Gráfico resultado buscador -->
      <section id="graphContainer" class="d-none col-md-6 col-lg-6 col-sm-12">
      </section>
      <p id="mensajeErrorID"></p>
    </div>
  </main>
</body>

</html>
